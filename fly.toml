app = "deploy-frontend-geolocalizacion"
primary_region = "gru"

[build]
  dockerfile = "dockerfile"

[[services]]
  internal_port = 3000
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.checks]]
    interval = "10s"
    timeout = "5s"
    method = "GET"
    path = "/"
    protocol = "http"
